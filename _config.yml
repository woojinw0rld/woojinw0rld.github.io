# Setup
title: 송우진의 블로그
description: 공부 기록
url: https://woojinw0rld.github.io
avatar: /song.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: woojinw0rld
  card: summary
logo: logo.png
social:
  name: songw0rldvolg
  links:
    - https://www.instagram.com/woojinw0rld/
    - https://github.com/woojinw0rld/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: woojinw0rld
  url: https://woojinw0rld.github.io
  email: swj07090@naver.com
