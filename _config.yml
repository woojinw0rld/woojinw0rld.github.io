# woojinw0rld
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl:

# Title of the Site
title: Song Woojin
# Description of the Site
description: WoojinWorld Vlog
# URL of Image of the Site
site-image: /URL_image.jpg
# Keywords of the Site
#화면 3분할
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url:

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
#첫화면의 뒷배경
heroimage:

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: swj07090@naver.com
instagram_username: woojinw0rld
github_username:  woojinw0rld
#spotify_username: /
#나중에 등록

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: SongWoojin
# URL for the Image of the Author
author-image:
# 60 Words About the Author
author-about: 송우진의 코딩공부__일일 기록
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/woojinw0rld

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
